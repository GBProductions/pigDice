<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class = "jumbotron">
      <h1 class="display-4">Pig Dice!</h1>
      <p class="lead">A Classic Dice Game</p>
      <img id="pig-icon" src="https://cdn0.iconfinder.com/data/icons/grocery-store-2/100/14-512.png" alt="pig icon">
   </div>
   <div id="headerButtons">
    <button type="button" class="btn btn-dark" id="newGameButton">New Game</button>
    <button type="button" class="btn btn-outline-dark" id="settingsButton">Setup</button>
   </div>
  <div id="setup">
    <form class="form" id="addPlayerForm">
      <div class="form-group">
        <label for="addNewPlayer" id="addNewPlayerLabel">Add Player</label>
        <input type="text" class="form-control" id="addNewPlayer">
      </div>
      <button id="addPlayerButton" type="submit" class="btn btn-outline-dark">Add Player</button>
    </form>
    <select name="players" id="playersSelect"></select>
    <button type='button' class="btn btn-outline-dark" id="deleteButton">Delete Player</button>
  </div>

    <div id="gameInfoRow" class="row card-deck">
      <div class="col-6">
        <div class="card" id="currentPlayerCard">
          <div class="card-header">
            <h2 id="currentPlayer"></h2>
          </div>
          <div class="card-body" id="currentPlayerTurn">
            <img id="diceImg" src="">
            <p>Current Turn Total: <span id="playerTurnScore"></span></p>
            <p>Total Score: <span id="playerTotalScore"></span></p>
            <button id="rollButton" type="button" class="btn btn-dark">Roll</button>
            <button id='holdButton' type="button" class="btn btn-outline-dark" disabled>Hold</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card" id="gameScoresCard">
          <div class="card-body">
            <ul id="playerScoreList"></ul>
          </div>
        </div>
      
      </div>

      <div id='results' class="col-12">
        <div id="winnerCard" class="card">
          <div id="winnerCardBody" class="card-body">
            <h1>GAME OVER</h1>
            <h3 id="winner"></h3>
            <ul id="scores"></ul>
          </div>
        </div>
      
      </div>




      </div>
    </div>
  </div>



  



</body>

</html>
